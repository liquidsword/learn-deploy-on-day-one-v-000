<html>
  <head>
    <meta charset="utf-8"/>

    <title>Learn Verified Student Roster</title>
    <link rel="stylesheet" href="../css/normalize.css"/>
    <link rel="stylesheet" href="../css/fonts.css"/>
    <link rel="stylesheet" href="../css/styles.css"/>
  </head>
  <body>
    <div class="main-wrapper profile">
      <header class="header">
        <a href="/">
          <img class="learn-logo" src="https://s3.amazonaws.com/learn-verified/logo.png"/>
        </a>
      </header>
      <div class="profile-banner" id="auden-robertson-cover"></div>
      <div class="vitals-container">
        <div class="profile-photo" id="auden-robertson-card"></div>
        <div class="social-icon-container">
          <a href="https://github.com/liquidsword"><img class="social-icon" src="https://s3.amazonaws.com/learn-verified/github-icon.png"/></a>
          <a href=https://www.linkedin.com/in/auden-robertson-mba-88a75117/><img class="social-icon" src="https://s3.amazonaws.com/learn-verified/linkedin-icon.png"/></a>

        </div>
        <div class="vitals-text-container">
          <h1 class="profile-name">Auden Robertson</h1>
            <h2 class="profile-location">Brooklyn, N.Y.</h2>
            <div class="profile-quote">â€œFind your bliss." - Joseph Campbell</div>
        </div>
      </div>
      <div class="details-container">
        <div class="bio-block details-block">
          <div class="bio-content content-holder">
            <div class="title-holder">
              <h3>Biography</h3>
            </div>
            <div class="description-holder">
              <p>I love martial arts, learning, reading, video-games, coding and adventures.</p>
            </div>
          </div>
        </div>
        <div class="education-block details-block">
          <div class="education-content content-holder">
            <div class="title-holder">
              <h3>Education</h3>
            </div>
            <div class="description-holder">
              <h4>New York University</h4>
              <h5>Digital Imaging and Production</h5>
            </div>
          </div>
        </div>
        <div class="experience-block details-block">
          <div class="experience-content content-holder">
            <div class="title-holder">
              <h3>Experience</h3>
            </div>
            <div class="description-holder">
               <h5>Client Services Supervisor</h5>
               <h5>Williams Lea</h5>
            </div>

          </div>
        </div>
      </div>
      <footer class="footer">
        <img class="made-with-love" src="https://s3.amazonaws.com/learn-verified/made-with-love.png"/>
      </footer>
    </div>
  </body>
</html>
